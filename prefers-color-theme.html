<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>prefers color theme</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: sans-serif;
      }
      body {
        color: #333;
        background: #eee;
      }
      p {
        margin: 2em;
      }
      a, a:visited {
        color: #333;
        background: #eee;
      }

      @media (prefers-dark-theme) {
        body {
          color: #fff;
          background: #222;
        }
      }
        
    </style>
  </head>
  <body>
    <p>
      <a href="index.html">prefers-color-interface</a>
    </p>
  </body>
</html>
